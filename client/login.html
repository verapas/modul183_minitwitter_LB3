<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Twitter</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/scripts/login.js"></script>
  </head>
  <body
    class="flex flex-col w-screen h-screen gap-3 text-white bg-slate-800 items-center"
  >
    <header class="flex items-center justify-center flex-shrink-0 pt-3 h-14">
      <h1 class="text-2xl font-bold">üí¨ Mini Twitter</h1>
    </header>
    <main class="flex flex-col grow max-w-md w-full gap-2 overflow-y-auto">
      <div class="flex flex-col grow gap-2">
        <div id="feed" class="flex flex-col gap-2 w-full">
          <div class="flex flex-col gap-2 w-full">
            <input
              id="username"
              placeholder="Username"
              type="text"
              class="w-full p-2 px-4 bg-slate-400 rounded grow placeholder-gray-200"
            />
            <input
              id="password"
              placeholder="Password"
              type="password"
              class="w-full p-2 px-4 bg-slate-400 rounded grow placeholder-gray-200"
            />
            <button
              id="login"
              class="px-4 py-2 bg-green-500 hover:bg-green-400 rounded"
            >
              Login
            </button>
            <span id="error" class="text-red-500"></span>
          </div>
      </div>
    </main>
    <footer class="flex items-center justify-center flex-shrink-0 h-14">
      <p>Made with ‚ù§Ô∏è and a lot of ‚òïÔ∏è by SwitzerChees</p>
    </footer>
  </body>
</html>
